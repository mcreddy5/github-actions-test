name: Terraform CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'envs/rev/dev/**' # Triggers workflow when files in dev folder change on main branch
      - 'envs/rev/prod/**' # Triggers workflow when files in prod folder change on main branch

env:
  TF_VERSION: '1.5.0'
  AWS_REGION: 'us-west-2' # Update this with your preferred AWS region

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          echo "AWS credentials configured."

      - name: Determine Terraform Directory
        id: tf_directory
        run: |
          if git diff --name-only HEAD~1 | grep -q '^envs/rev/dev/'; then
            echo "TF_DIR=envs/rev/dev" >> $GITHUB_ENV
          elif git diff --name-only HEAD~1 | grep -q '^envs/rev/prod/'; then
            echo "TF_DIR=envs/rev/prod" >> $GITHUB_ENV
          else
            echo "No changes detected in dev or prod directories."
            exit 1

      - name: Terraform Init
        if: env.TF_DIR # Only runs if TF_DIR is set by the previous step
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      - name: Terraform Plan
        if: env.TF_DIR
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan -var-file=terraform.tfvars

      - name: Terraform Apply
        if: env.TF_DIR
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -var-file=terraform.tfvars -auto-approve
